<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Image Puzzle</title>
    <link rel="stylesheet" href="../CSS/puzzle.css">
    <link rel="stylesheet" href="../CSS/styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&family=Montserrat:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" href="../Media/logo.png">

</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="../Media/logo.png" alt="Logo">
        </div>
        <div class="nav-container">
            <nav class="navigation">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#about">About</a></li>
                    <li><a href="index.html#games">Games</a></li>
                    <li><a href="mailto:astronomyzonee@gmail.com">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="game-container">
        <h1 class="title">NASA Image Puzzle</h1>

        <form>
            <div class="game-controls" id="game-controls">
                <p>Choose the Picture Date</p>
                <div class="date-selector">
                    <input type="date" id="image-date" class="date" max="">
                    <div>
                        <input type="reset" class="button reset" value="Reset">
                    </div>
                </div>
            </div>
        </form>

        <div class="button-container">
            <button id="fetch-image" class="button fetch" onclick="getData()">Get Image</button>
            <button id="today-image" class="button fetch" onclick="todaysDate()">Today's Image</button>
        </div>

        <div class="fetchedData" id="fetchedData">
            <div id="image-display">
                <div id="POD"></div>
                <button id="start-puzzle" class="button puzzle-button">Start Puzzle</button>
            </div>

        </div>
    </main>

    <footer class="footer">
        <img class="nasaLogo" src="../Media/NASA_Logo.png" alt="NASA Logo">
        <p>&copy; 2025 Astronomy Zone. All rights reserved.</p>
    </footer>

    <script src="../JS/puzzle.js"></script>
    <script>
        const today = new Date().toISOString().split("T")[0];
        document.getElementById("image-date").setAttribute("max", today);
    </script>
</body>

</html>
